<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Simon Says Game</h2>
    <h3>Press any key to start game!</h3>

    <div class="btn-contaainer">
        <div class="line-one">
            <div class="btn red" type="button" id="red">1</div>
            <div class="btn green" type="button" id="green">2</div>
        </div>

        <div class="line-2">
            <div class="btn blue" type="button" id="blue">3</div>
            <div class="btn yellow" type="button" id="yellow">4</div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
